<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="root">
    <form id="render">
      <label>
        Rows:
        <input id="rows" name="rows" type="number" min="3" max="99" value="3" />
      </label>
      <label>
        Columns:
        <input id="columns" name="columns" type="number" min="3" max="99" value="3" />
      </label>
      <label>Algorithm:
        <select id="algorithm" name="algorithm"></select>
      </label>
      <label>Renderer:
        <select id="renderer" name="renderer">
        </select></label>
      <button type="submit">Render</button>
    </form>
    <div id="render-target"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
